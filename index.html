<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


</head>

<body>



    <div class="container">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="middle">
            <img src="/images/eye.png" alt="">
        </div>
        <div class="text-content">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-action">
            <div class="eth-data">
                <img class="eth-img" src="./images/icon-ethereum.svg" alt="">
                <p class="eth">0.041 ETH</p>
            </div>
            <div class="time">
                <img class="time-img" src="./images/icon-clock.svg" alt="">
                <p class="days-left">3 days left</p>
            </div>

        </div>
        <hr>
        <div class="creater">
            <img src="./images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>


    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/shivamvishwakarm">shivam Vishwakarma</a>.
    </div>
</body>

</html>
